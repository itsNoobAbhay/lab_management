<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Installation Requests</title>
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body */
        body {
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #2980B9, #6DD5FA);
            color: white;
            padding: 15px 20px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Form Styling */
        .form-container {
            background: white;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            background: #2980B9;
            color: white;
            border: none;
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
            border-radius: 5px;
            font-weight: bold;
            width: 100%;
        }

        .btn:hover {
            background: #1f6693;
        }

        /* Request List */
        .requests-container {
            max-width: 500px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .request-item {
            background: #f1f1f1;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .delete-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        Software Installation Requests
    </header>

    <!-- Software Request Form -->
    <div class="form-container">
        <h2>Request New Software</h2>
        <form id="requestForm">
            <label for="softwareName">Software Name:</label>
            <input type="text" id="softwareName" required>

            <label for="version">Version (Optional):</label>
            <input type="text" id="version">

            <label for="reason">Reason for Installation:</label>
            <textarea id="reason" rows="3" required></textarea>

            <button type="submit" class="btn">Submit Request</button>
        </form>
    </div>

    <!-- Request List -->
    <div class="requests-container">
        <h2>Pending Requests</h2>
        <div id="requestList"></div>
    </div>

    <script>
        document.getElementById("requestForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Get input values
            let softwareName = document.getElementById("softwareName").value;
            let version = document.getElementById("version").value;
            let reason = document.getElementById("reason").value;

            // Create request item
            let requestItem = document.createElement("div");
            requestItem.classList.add("request-item");

            requestItem.innerHTML = `
                <div>
                    <strong>${softwareName} ${version ? "(v" + version + ")" : ""}</strong>
                    <p>${reason}</p>
                </div>
                <button class="delete-btn">Remove</button>
            `;

            // Add remove functionality
            requestItem.querySelector(".delete-btn").addEventListener("click", function() {
                requestItem.remove();
            });

            // Append to list
            document.getElementById("requestList").appendChild(requestItem);

            // Clear form
            document.getElementById("requestForm").reset();
        });
    </script>

</body>
</html>
