<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Department Timetables</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #ece9e6, #ffffff);
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      color: #333;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      padding: 2rem;
      width: 320px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
    }

    .card h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #444;
    }

    .card input[type="file"] {
      width: 100%;
      padding: 0.5rem;
      border: 2px dashed #ccc;
      border-radius: 10px;
      background: #fafafa;
      transition: border-color 0.3s ease;
      cursor: pointer;
    }

    .card input[type="file"]:hover {
      border-color: #007bff;
    }

    @media (max-width: 768px) {
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>Upload Department Timetables</h1>

  <div class="container">
    <div class="card">
      <h2>Computer Science (CS)</h2>
      <input type="file" accept=".xlsx" onchange="handleFile(event, 'CS')" />
    </div>

    <div class="card">
      <h2>Information Technology (IT)</h2>
      <input type="file" accept=".xlsx" onchange="handleFile(event, 'IT')" />
    </div>

    <div class="card">
      <h2>Data Science (DS)</h2>
      <input type="file" accept=".xlsx" onchange="handleFile(event, 'DS')" />
    </div>
  </div>

  <script>
    // üîí Password Protection
    window.onload = function () {
      const password = prompt("üîí Enter admin password to access this page:");
      if (password !== "admin") {
        alert("‚ùå Access Denied!");
        document.body.innerHTML = "<h2 style='text-align:center;color:red;'>Access Denied</h2>";
      }
    };

    function handleFile(event, department) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });

        const firstSheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[firstSheetName];

        // ‚úÖ Read full table as 2D array (to preserve layout and data)
        const rawData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

const jsonData = rawData.map(row =>
  row.map(cell => {
    if (typeof cell === "number" && cell > 0 && cell < 1) {
      // Likely a time value ‚Üí convert it to HH:MM format
      const totalMinutes = Math.round(cell * 24 * 60);
      const hours = Math.floor(totalMinutes / 60);
      const minutes = totalMinutes % 60;
      return `${String(hours).padStart(2, "0")}:${String(minutes).padStart(2, "0")}`;
    }
    return cell;
  })
);

        if (jsonData.length === 0) {
          alert("‚ö†Ô∏è The file is empty or not formatted correctly.");
          return;
        }

        localStorage.setItem(department + "_timetable", JSON.stringify(jsonData));
        alert(`‚úÖ Timetable uploaded and saved for ${department}`);
      };

      reader.readAsArrayBuffer(file);
    }
  </script>
</body>
</html>
