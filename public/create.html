<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Timetable</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Schedule a Lecture</h1>
    <div class="container">
        <div class="card" id="cs-card">
            <h2>Computer Science</h2>
            <label for="cs-time">Select Time Slot:</label>
            <select id="cs-time">
                <option value="10:30 - 12:30">10:30 - 12:30</option>
                <option value="12:40 - 2:00">12:40 - 2:00</option>
                <option value="2:00 - 4:10">2:00 - 4:10</option>
                <option value="4:10 - 6:00">4:10 - 6:00</option>
            </select>
            <label for="cs-teacher">Select Teacher:</label>
            <select id="cs-teacher">
                <option value="Jyotika madam">Jyotika madam</option>
                <option value="Priti madam">Priti madam</option>
                <option value="Vishal sir">Vishal sir</option>
                <option value="Hiren sir">Hiren sir</option>
                <option value="Siddhesh sir">Siddhesh sir</option>
            </select>
            <button onclick="addLecture('CS')">Add Lecture</button>
        </div>

        <div class="card" id="it-card">
            <h2>Information Technology</h2>
            <label for="it-time">Select Time Slot:</label>
            <select id="it-time">
                <option value="10:30 - 12:30">10:30 - 12:30</option>
                <option value="12:40 - 2:00">12:40 - 2:00</option>
                <option value="2:00 - 4:10">2:00 - 4:10</option>
                <option value="4:10 - 6:00">4:10 - 6:00</option>
            </select>
            <label for="it-teacher">Select Teacher:</label>
            <select id="it-teacher">
                <option value="Jyotika madam">Jyotika madam</option>
                <option value="Priti madam">Priti madam</option>
                <option value="Vishal sir">Vishal sir</option>
                <option value="Hiren sir">Hiren sir</option>
                <option value="Siddhesh sir">Siddhesh sir</option>
            </select>
            <button onclick="addLecture('IT')">Add Lecture</button>
        </div>

        <div class="card" id="ca-card">
            <h2>Computer Applications</h2>
            <label for="ca-time">Select Time Slot:</label>
            <select id="ca-time">
                <option value="10:30 - 12:30">10:30 - 12:30</option>
                <option value="12:40 - 2:00">12:40 - 2:00</option>
                <option value="2:00 - 4:10">2:00 - 4:10</option>
                <option value="4:10 - 6:00">4:10 - 6:00</option>
            </select>
            <label for="ca-teacher">Select Teacher:</label>
            <select id="ca-teacher">
                <option value="Jyotika madam">Jyotika madam</option>
                <option value="Priti madam">Priti madam</option>
                <option value="Vishal sir">Vishal sir</option>
                <option value="Hiren sir">Hiren sir</option>
                <option value="Siddhesh sir">Siddhesh sir</option>
            </select>
            <button onclick="addLecture('CA')">Add Lecture</button>
        </div>
    </div>

    <script>
        function addLecture(department) {
            let time = document.getElementById(department.toLowerCase() + "-time").value;
            let teacher = document.getElementById(department.toLowerCase() + "-teacher").value;
            
            let lecture = { time, teacher };
            let lectures = JSON.parse(localStorage.getItem(department + "_timetable")) || [];
            lectures.push(lecture);
            localStorage.setItem(department + "_timetable", JSON.stringify(lectures));
            
            alert("Lecture added successfully for " + department);
        }
    </script>
</body>
</html>
